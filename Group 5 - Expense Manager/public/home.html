<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Dashboard | Expense Manager</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top py-3">
        <div class="container">
            <a class="navbar-brand" href="#">Expense Manager</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="home.html">Home
                            <span class="sr-only">(current)</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a id="signOut" class="nav-link" href="#">Sign Out</a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>

    <!-- Page Content -->
    <div class="container">
        <div class="row mt-3">
            <div class="col-lg-6 text-center bg-dark rounded">
                <h2 class="text-white">Add a new:</h2>
                <!-- Income trigger modal -->
                <button type="button" class="btn btn-success" data-toggle="modal" data-target="#incomeModal">
                    <i class="fa fa-plus"></i>
                    Income
                </button>
                <!-- Expense trigger modal -->
                <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#expenseModal">
                    <i class="fa fa-minus"></i>
                    Expense
                </button>

                <div class="card shadow mt-2">
                    <div class="card-header">
                        <h6 class="m-0 font-weight-bold text-primary">Records</h6>
                    </div>
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>Del</th>
                                <th>Type</th>
                                <th>Description</th>
                                <th>Date</th>
                                <th>Amount</th>
                                <th>Balance</th>
                            </tr>
                        </thead>
                        <tbody class="expenseIncomeTB myTable">

                        </tbody>
                    </table>
                </div>
                <button type="button" class="btn btn-primary" id="deleteDocs">Delete</button>
                <div>
                </div>
            </div>

            <div class="col-lg-6 bg-dark rounded text-center">
                <div class="card shadow mb-4 mt-4">
                    <div class="card-header py-3">
                        <h6 class="m-0 font-weight-bold text-primary">Expense per Category</h6>
                    </div>
                    <div class="chart-pie">
                        <div class="card-body">
                            <canvas id="myPieChart"></canvas>
                        </div>
                    </div>
                    <button type="button" class="btn btn-outline-dark" id="pieChartBtn">Change pie chart color</button>
                </div>
                <div class="card shadow mb-4 mt-4">
                    <div class="card-header py-3">
                        <h6 class="m-0 font-weight-bold text-primary">Expense Everyday</h6>
                    </div>
                    <div class="chart-bar">
                        <div class="card-body">
                            <canvas id="myBarChart"></canvas>
                        </div>
                    </div>
                    <button type="button" class="btn btn-outline-dark" id="barChartBtn">Change bar chart color</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Income Modal -->
    <div class="modal fade" id="incomeModal" tabindex="-1" role="dialog" aria-labelledby="incomeModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="expenseModalLabel">Add Income</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id='income-form'>
                        <span>Categories:</span>
                        <select name="type1" id="incomeDP" required>
                            <option value="" selected>Choose the category here</option>
                            <option value="Salary">Salary</option>
                            <option value="Allowance">Allowance</option>
                            <option value="Savings">Savings</option>
                        </select>
                        <div>
                            <span>Specified Category in Income:</span>
                            <input id="otherCategoryIncome" type="text" name="item-name1"
                                placeholder="Specify here if you dont find your category from the above list">
                        </div>
                        <div>
                            <span>Memo:</span>
                            <input id="incomeMemo" type="text" name="item-name1" placeholder="Writes some notes"
                                required>
                        </div>
                        <div>
                            <span>Date:</span>
                            <input id="incomeDate" type="date" name="date1" min='1899-01-01' max='2000-13-13' required>
                        </div>
                        <div>
                            <span>Amount:</span>
                            <input id="incomeAmt" type="number" name="amount1" placeholder="How much?" required>
                        </div>

                </div>
                <div class="modal-footer">
                    <button id="button1">Add</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Expense Modal -->
    <div class="modal fade" id="expenseModal" tabindex="-1" role="dialog" aria-labelledby="expenseModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="expenseModalLabel">Add Expense</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id='expense-form'>
                        <span>Categories:</span>
                        <select name="type" id="expenseDP" required>
                            <option value="" selected>Choose the category here</option>
                            <option value="Food">Food</option>
                            <option value="Travel">Transportation</option>
                            <option value="Shopping">Shopping</option>
                            <option value="Entertainment">Entertainment</option>
                            <option value="Medical">Medical</option>
                            <option value="Electronics">Electronics</option>
                            <option value="Personal">Personal</option>
                        </select>

                        <div>
                            <span>Specified Category in Expense:</span>
                            <input id="otherCategoryExpense" type="text" name="item-name1"
                                placeholder="Specify here if you dont find your category from the above list">
                        </div>

                        <div>
                            <span>Memo:</span> <input id="expenseMemo" type="text" name="item-name"
                                placeholder="What did you spend on?" required>
                        </div>
                        <div>
                            <span>Date:</span> <input id="expenseDate" type="date" name="date" required>
                        </div>
                        <div>
                            <span>Amount:</span> <input id="expenseAmt" type="number" name="amount"
                                placeholder="How much?" required>
                        </div>

                </div>
                <div class="modal-footer">
                    <button id="button">Add</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="successIncomeModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content stonksBody">
                <div class="modal-body">
                    <img src="https://i.kym-cdn.com/entries/icons/original/000/029/959/Screen_Shot_2019-06-05_at_1.26.32_PM.jpg">
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="failIncomeModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content stonksBody">
                <div class="modal-body">
                    <img src="https://nyc3.digitaloceanspaces.com/memecreator-cdn/media/__processed__/97d/template-not-stonks-1014-0c6db91aec9c.jpeg">
                </div>
            </div>
        </div>
    </div>
